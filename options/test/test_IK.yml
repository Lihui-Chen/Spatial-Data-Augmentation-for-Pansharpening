mode: test
gpu_ids: [0]
use_chop: false
run_range: 1
scale: 4 #todo
add_log: False

# test data sets
datasets:
    test_IK: #todo validation datasets
        setmode: LRHRRAM
        data_type: .npy
        data_root: ../PanSharp_dataset/NBU_IK_200samples/test
        img_range: 2047
        get_MTF: True
        scaledict:
            LR: 1
            REF: 4
            GT: 4
        LRdim: 4
        REFdim: 1
        batch_size: 8
        n_workers: 4
        noise: .

    test_IKFR: #todo validation datasets
        setmode: LRHRRAM
        settype: FR
        data_type: .npy
        data_root: ../PanSharp_dataset/NBU_IK_200samples/test
        img_range: 2047
        get_MTF: True
        scaledict:
            LR: 1
            REF: 4
            # GT: 4
        LRdim: 4
        REFdim: 1
        batch_size: 8
        n_workers: 4
        noise: .

# hyper-parameters of network architecture
networks:
    net_arch: base_conv_patchv2_transformer_spev8_v7
    numLayers: 4
    convDim: 2
    numHeads: 4
    patchSize: 1
    poolSize: 4
    scale: 4

results_dir: Big/
# the path of pre-trained model
solver:
    pretrained_path: experiments/211228_abla/spe8v3_base_conv_patchv2_transformer_spev8_v7_B8P18_lr0002_warm_up/epochs/best_ckp.pth